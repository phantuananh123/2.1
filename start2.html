<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector("#root");
      //   const greeting = "hello";
      //   const name = "tuan";
      //   const element = document.createElement("div");
      //   element.textContent = `${greeting} ${name}!`;
      //   rootElement.appendChild(element);

      // React & ReactDOM:

      // const reactElement = React.createElement("div", {
      //   children: `${greeting} ${name}!`,
      // });

      // JSX

      // React Components
      function Message({ greeting, name }) {
        if (!greeting || !name) {
          return <div className="error">Invalid greeting</div>;
        }
        return (
          <div className="message">
            {greeting} {name}!
          </div>
        );
      }
      const reactElement = (
        <div id="greetings" className="container">
          <Message greeting="hello" name="hieu" />
          <Message greeting="chao" name="" />
          <Message />
          <Message greeting="hi" name="hieu" />
        </div>
      );
      ReactDOM.render(reactElement, rootElement);
    </script>
  </body>
</html>
